<script>
Function.prototype.after = function (fn) {
  const self = this
  console.log('外面', this)
  return function () {
    self.apply(this, arguments)
    console.log('里面', this)
    return fn.apply(this, arguments)
  }
}

const wear1 = function() {
  console.log('穿上第一件衣服')
}

const wear2 = function() {
  console.log('穿上第二件衣服')
}

const wear3 = function() {
  console.log('穿上第三件衣服')
}

const wear4 = function() {
  console.log('穿上第四件衣服')
}

const wear = wear1.after(wear2).after(wear3).after(wear4)
wear()
</script>
